<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <!-- Jquery minified -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;    
      }
      #map {
        height: 50%;
        width: 45%;
        float: right;
      }
      h3 {
        color: white;
        text-align:  center;
      }
      .input-group{
        margin-top: 10px;
        width: 50%;
        float: left;
      }
    </style>
  </head>
  <body>
    
    <nav class="nav navbar-inverse">
      <h3>Sistema PDV</h3>
    </nav>

    <div class="input-group">
        <span class="input-group-addon" id="name">Nome do Cliente</span>
        <input type="text" class="form-control" placeholder="Nome do Cliente">
    </div>

    <div id="map"></div>

    <script>
      // GOOGLE API MAPS //
      var myLatlng = {lat: -3.7421681, lng: -38.50189};
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: myLatlng
        });
        directionsDisplay.setMap(map);
      }
      // CUSTOMERS JSON //
      $.getJSON("customers.json", "JSONP", function() {
        console.log("success");
      });

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1p5sg8lJkUqB7TbPKKFrCQS78rm-MMas&&libraries=geometry,places&callback=initMap"
    async defer></script>
  </body>
</html>
